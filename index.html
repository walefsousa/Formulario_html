<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">            
            <h3>Cadastre seu veículo para vender muitos mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                   <p>Cadastro</p> 
            </div> 
            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu veículo!</h1>
                <p>Descreva as caracteristicas do seu veiculo e marque 
                os opcionais e acessórios que ele possui.</p>
                <form action="" method="post">
                    <div class="box-input">
                        <label for="title">
                            Título do anuncio: 
                            <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="digite o nome do seu veículo"
                        minlength="1" maxlength="30" required> <!-- Olha aqui para melhorar os formulario do sistema-->
                        <input type="submit" class="btn-submit" value="Cadastrar">
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veiculo:
                        <span class="required-field">*</span></label></label>
                         <input type="number" id="price" name="price" class="block" required>   
                    </div>
                    <div class="box-input">
                        <label>Descrição:
                        <span class="required-field">*</span></label></label>
                        <textarea id="description"
                         name="description" 
                         class="block"
                         cols="30"
                         rows="10"
                         required
                         placeholder="Descreva o seu veiculo."></textarea>
                    </div>
                    <div class="box-input">
                        <label>Unico dono ?<span class="required-field">*</span></label>


                    </div>   
                </form>
            </div>       
        </div>
    </div>
</body>

</html>
