<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muitos mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu veículo!</h1>
                <p>Descreva as caracteristicas do seu veiculo e marque
                    os opcionais e acessórios que ele possui.</p>
                <form action="" method="post">
                    <div class="box-input">
                        <label for="title">
                            Título do anuncio:
                            <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="digite o nome do seu veículo" minlength="1" maxlength="30" required>
                        <!-- Olha aqui para melhorar os formulario do sistema-->
                        <input type="submit" class="btn-submit" value="Cadastrar">
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veiculo:
                            <span class="required-field">*</span></label></label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label>Descrição:
                            <span class="required-field">*</span></label></label>
                        <textarea id="description" name="description" class="block" cols="30" rows="10" required
                            placeholder="Descreva o seu veiculo."></textarea>
                    </div>
                    <div class="box-input">
                        <label>Unico dono ?
                            <span class="required-field">*</span>
                        </label>
                        <select id="unique-owner" name="unique_owner" required>
                            <option value="">Selecione</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                        <div class="box-input">
                            <label for="brand">
                                Marca:
                                <span class="required-field">*</span></label>
                            <input type="text" name="brand" id="brand" class="block"
                                placeholder="Digite a marca do seu veículo" minlength="1" maxlength="30" required>
                            <!-- Olha aqui para melhorar os formulario do sistema-->
                        </div>
                    </div>
                    <div class="box-input">
                        <label for="model">
                            Modelo:
                            <span class="required-field">*</span></label>
                        <input type="text" name="model" id="modelo" class="block"
                            placeholder="Digite o modelo do seu veículo" minlength="1" maxlength="30" required>
                        <!-- Olha aqui para melhorar os formulario do sistema-->
                    </div>
            </div>
            <div class="box-input">
                <label for="km">
                    Quilometragem:
                    <span class="required-field">*</span></label>
                <input type="number" name="km" id="km" class="block" minlength="1" maxlength="20" required>
                <!-- Olha aqui para melhorar os formulario do sistema-->
            </div>
            <div class="box-input">
                <label for="data">
                    Data de compra:
                    <span class="required-field">*</span></label>
                <input type="date" name="data" id="data" class="block" minlength="1" maxlength="10" required>
                <!-- Olha aqui para melhorar os formulario do sistema-->
            </div>
            <div class="box-input">
                <p>
                    Câmbio:
                    <span class="required-field">*</span>
                </p>
                <input type="radio" name="gear" id="manual"><label for="manual">Manual</label>
                <input type="radio" name="gear" id="auto"><label for="auto">Automático</label>
            </div>
            <div class="optional-box">
                <p>Opcionais:</p>
                <ul>
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ar" name="optional[]" value="ar">
                        <label for="ar">Ar Condionado</label>
                    </li>
                    <li>
                        <input type="checkbox" id="trava" name="optional[]" value="trava">
                        <label for="trava">Trava Elétrica</label>
                    </li>
                </ul>
            </div>
            <div class="optional-box">
                <ul>
                    <li>
                        <input type="checkbox" id="vidro" name="optional[]" value="vidro">
                        <label for="vidro">Vidro Elétrico</label>
                    </li>
                    <li>
                        <input type="checkbox" id="som" name="optional[]" value="som">
                        <label for="som">Som</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cam" name="optional[]" value="cam">
                        <label for="cam">Câmera de ré</label>
                    </li>
                    <li>
                        <input type="checkbox" id="banco" name="optional[]" value="banco">
                        <label for="banco">Banco de couro</label>
                    </li>
                </ul>
            </div>
            <div class="box-input">
                <p>Envie as imagens do veiculo <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpeg" id="image" name="images" required>

            </div>
            <input type="submit" class="btn-submit" value="Cadastrar">

            </form>
        </div>
    </div>
    </div>
</body>

</html>
